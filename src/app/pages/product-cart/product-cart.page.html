<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-toolbar>
      <ion-title class="title">Carrinho</ion-title>
    </ion-toolbar>

    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <h5 style="text-align: center">Descrição</h5>
        </ion-col>
        <ion-col size="3">
          <h5 style="text-align: center">Qtde.</h5>
        </ion-col>
        <ion-col size="3">
          <h5 style="text-align: center">Preço</h5>
        </ion-col>
      </ion-row>


      <ion-row
        style="background-color: #e7e7e7; display: flex; align-items: center;"
      >
        <ion-col size="5">
          <div style="display: flex; align-items: center;">
            <img src="../../../assets/iphone_1.png" width="30%" height="30%" />

            <div style="font-size: 12px">
              <p>iPhone 11</p>
              <p>Midnight green - 128gb</p>
            </div>
          </div>
        </ion-col>
        <ion-col size="3">
          <h5 style="text-align: center; font-size: 12px">2</h5>
        </ion-col>
        <ion-col size="3">
          <h5 style="text-align: center; font-size: 12px">R$ 1999,99</h5>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row
        style="background-color: #fff; display: flex; align-items: center;"
      >
        <ion-col size="5">
          <div style="display: flex; align-items: center;">
            <img src="../../../assets/iphone_1.png" width="30%" height="30%" />

            <div style="font-size: 12px">
              <p>iPhone 11</p>
              <p>Midnight green - 128gb</p>
            </div>
          </div>
        </ion-col>
        <ion-col size="3">
          <h5 style="text-align: center; font-size: 12px">2</h5>
        </ion-col>
        <ion-col size="3">
          <h5 style="text-align: center; font-size: 12px">R$ 1999,99</h5>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block" color="success"> PROXIMO PASSO </ion-button>
    <ion-button expand="block" color="primary"> CONTINUAR COMPRANDO </ion-button>
  </div>
</ion-content>
